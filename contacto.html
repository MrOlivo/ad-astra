<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Astra | Contacto</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-item"><a class="weight-600" href="/">Home</a></div>
        <div class="nav-item"><a class="weight-600" href="#destinos">Destinos</a></div>
        <div class="nav-item"><a class="weight-600" href="#historia">Historia</a></div>
        <div class="nav-item"><a class="weight-600" href="#nosotros">Sobre Nosotros</a></div>
        <div class="nav-item"><a class="weight-600" href="login.html">Login</a></div>
        <div class="nav-item"><a class="weight-600" href="contacto.html">Contactanos</a></div>
    </nav>

    <main>
        <div class="items">
            <form action="#" class="login item">
                <i class="fi-xnlux3-envelope"></i>
                <h2 class="weight-400">Envianos un mensaje</h2>

                <div class="form-element">
                    <label class="label">Nombre(s) y Apellido:</label>
                    <input class="input" type="text" name="nombre" placeholder="Nombre y apellido" required>
                </div>

                <div class="form-element">
                    <label class="label">Correo:</label>
                    <input class="input" type="email" name="email" placeholder="Correo" required>
                </div>

                <div class="form-element">
                    <label for="" class="label">Consulta:</label>
                    <textarea class="input" name="consulta" cols="30" rows="10" required></textarea>
                </div>


                <div class="form-element">
                    <button class="cta btn weight-600">
                        Enviar
                    </button>
                </div>
                <div>
                    <span id="emailOK"></span>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="about">
            <p>
                <span class="weight-600">Ad Astra</span>, una empresa socialmente responsable
            </p>
        </div>
        <div class="social">
            <a href="https://www.facebook.com" target="_blank" rel="noreferrer"><i class="fi-snsuxx-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noreferrer"><i class="fi-xnsuxx-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank" rel="noreferrer"><i class="fi-xnsuxx-twitter"></i></a>
            <a href="https://github.com/MrOlivo/" target="_blank" rel="noreferrer"><i class="fi-xnsuxx-github"></i></a>
        </div>
        <div class="creditos">
            <span class="weight-400">Designed by: Edwin Olivo</span><br>
            <span class="weight-600">Per aspera ad astra</span>
        </div>
    </footer>
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
    <script defer src="javascript/validador.js"></script>
</body>

</html>
